<!DOCTYPE html>
<html lang="en">

<!-- Icon -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Black Rhino Weather</title>
    <link rel="icon" type="image/x-icon" href="images/rhino-weather-icon.ico">
    <link rel="apple-touch-icon" href="/images/rhino-weather-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/rhino-weather-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/rhino-weather-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/rhino-weather-152x152.png">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
     <header class="bg-primary text-white py-2 text-center">
        <h2>Black Rhino Real Time Weather</h2>
     </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Get the Latitude and Longitude -->
            <form class="card col-12 col-md-6 col-lg-6" id="cardLocation">
                <div class="card-header d-flex align-items-center justify-content-center">
                    <img src="images/Location1.png" alt="Location 1 Image" style="max-width: 10%;">
                    <h1 class="text-center">Enter Your Location!</h1>
                </div>
                <p class="text-center">Please provide the latitude and longitude.</p>
                <div class="card-body">
                    <label for="txtLatitude" class="form-label mt-3">Latitude</label>
                    <input id="txtLatitude" class="form-control" type="text" placeholder="EX: 52.52" aria-label="Latitude" required>

                    <label for="txtLongitude" class="form-label mt-3">Longitude</label>
                    <input id="txtLongitude" class="form-control" type="text" placeholder="EX: 13.42" aria-label="Longitude" required>

                    <button class="btn btn-primary col-12 mt-4" type="button" id="btnLocation">Submit</button>
                </div>
            </form>

            <!-- Show the Confirm Data -->
            <div class="card col-12 col-md-6 col-lg-6" id="cardConfirm">
                <div class="card-header">
                    <h1 class="text-center">Confirm Your Location!</h1>
                    <img src="images/Location2.png" alt="Location 2 Image" style="max-width: 10%;">
                </div>
                <div class="card-body" id="confirmWeatherData">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Show the Percipitation -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-lg-12 " id="cardPercipitation">
                <div class="card-header">
                    <h1 class="text-center">Percipitation</h1>
                </div>
                <div class="card-body" id="dailyPrecipitationData">

                </div>
            </div>
        </div>
    </div>

    <!-- Show the Wind -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-12" id="cardWind">
                <div class="card-header">
                    <h1 class="text-center">Wind</h1>
                </div>
                <div class="card-body" id="dailyWindData">

                </div>
            </div>
        </div>
    </div>

    <!-- Show the Temperature -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-12" id="cardTemperature">
                <div class="card-header">
                    <h1 class="text-center">Temperature</h1>
                </div>
                <div class="card-body" id="dailyTemperatureData">

                </div>
            </div>
        </div>
    </div>

    <!-- Show the Sun -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-12" id="cardSun">
                <div class="card-header">
                    <h1 class="text-center">Sun</h1>
                </div>
                <div class="card-body" id="dailySunData">

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-0 mt-auto">
        <h4>Data Provided By: <a href="https://open-meteo.com/" target="_blank" class="text-white">Open-Meteo</a></h4>
        <h4>Licensed Under: <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" class="text-white">CC BY 4.0</a></h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
